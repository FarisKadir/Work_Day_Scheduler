<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
        <div class="row time-block" data-mil="9">
            <div class="col-md-1 hour">9 AM</div>
            <div class="col-md-10"><textarea id="9am_tasks" name="9am_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="9am"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="10">
            <div class="col-md-1 hour">10 AM</div>
            <div class="col-md-10"><textarea id="10am_tasks" name="10am_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="10am"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="11">
            <div class="col-md-1 hour">11 AM</div>
            <div class="col-md-10"><textarea id="11am_tasks" name="11am_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="11am"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="12">
            <div class="col-md-1 hour">12 PM</div>
            <div class="col-md-10"><textarea id="12pm_tasks" name="12pm_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="12pm"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="13">
            <div class="col-md-1 hour">1 PM</div>
            <div class="col-md-10"><textarea id="1pm_tasks" name="1pm_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="1pm"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="14">
            <div class="col-md-1 hour">2 PM</div>
            <div class="col-md-10"><textarea id="2pm_tasks" name="2pm_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="2pm"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="15">
            <div class="col-md-1 hour">3 PM</div>
            <div class="col-md-10"><textarea id="3pm_tasks" name="3pm_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="3pm"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="16">
            <div class="col-md-1 hour">4 PM</div>
            <div class="col-md-10"><textarea id="4pm_tasks" name="4pm_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="4pm"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
        <div class="row time-block" data-mil="17">
            <div class="col-md-1 hour">5 PM</div>
            <div class="col-md-10"><textarea id="5pm_tasks" name="5pm_tasks" cols="110" rows="3"></textarea></div>
            <div class="col-md-1 saveBtn" data-time="5pm"><img src="Assets/Save-Metro-icon.png" alt="Save Icon"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
